<div class="header-container">
  <a
    class="image-container"
    [routerLink]="['/']"
    routerLinkActive="router-link-active"
  >
    <img src="../../../assets/images/VGU-Logo.png" alt="vgu logo" />
  </a>
  <div class="account-container">
    <span class="name">
      {{account[0].username}},
    </span>
    <span class="role"> {{account[0].role}}</span>
  </div>
</div>
