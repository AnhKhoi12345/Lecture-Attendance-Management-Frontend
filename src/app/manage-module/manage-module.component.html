@if(authService.currentUserSig()) {
<div class="manage-module-content">
    <button (click)="saveDataInCSV('simpleData', arrayWithSimpleData)">
        Save simple data array
      </button>
      <br /><br />
      
      <div>Export simple data</div>
      <input
        #fileUploadSimple
        [accept]="'.csv'"
        type="file"
        class="file-input"
        (change)="importDataFromCSV($event)"
        hidden="true"
      />
      <button (click)="fileUploadSimple.click()">Import from csv</button>
      <br /><br />
      
      <div>data from csv</div>
      <div *ngFor="let item of importedData">{{ item | json }}</div>

      <br /><br />
      <button (click)="createModuleFromCSV()">Upload to the Database</button>
</div>
}
