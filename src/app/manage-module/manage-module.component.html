@if(authService.currentUserSig()) {
<div class="manage-course-content">
    <!-- <button (click)="saveDataInCSV('simpleData', arrayWithSimpleData)">
        Save simple data array
      </button> -->
      <!-- <br /><br /> -->
      <h1></h1>
      <h2>1. INSERT MODULE</h2>
      <input
        #fileUploadSimple
        [accept]="'.csv'"
        type="file"
        class="file-input"
        (change)="importDataFromCSV($event)"
        hidden="true"
      />
      <button class="import-csv-button" (click)="fileUploadSimple.click()">Import from CSV</button>
      <br /><br />
      
      <h3>Data from CSV:</h3>
      <!-- <div *ngFor="let item of importedData">
        {{ item | json }}
      </div> -->
      <div class="attendance-container">
      <div class="column-name">
        <h4 class="class-number">MODULE NAME</h4>
        <h4 class="class-date">CAPACITY</h4>
        <h4 class="class-time">ETCS NAME</h4>
        <h4 class="class-action">LECTURER IDS</h4>
      </div>
      <p class="no-student" *ngIf="listEmpty === true">No CSV file</p>
      <div class="attendance-data" *ngFor="let item of importedData">
        <!-- <a [routerLink]="['/courses', class.module_id, class.class_date]"> -->
          <div class="row-data">
            <div class="column data-number">{{ item.name }}</div>
            <div class="column data-date">{{ item.capacity }}</div>
            <div class="column data-time">
              {{ item.etcs}}
            </div>
            <div class="column action">
              {{ item.lecturer_id}}
            </div>
          </div>
        <!-- </a> -->
        <hr />
      </div>
    </div>
      <br /><br />
      <div class="csv-action">
        <button class="upload-database-button" (click)="createModuleFromCSV()">Upload to the Database</button>
        <button class="clear-csv-button" (click)="clearCSV()">Clear CSV Data</button>
      </div>
</div>
}
